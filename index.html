<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <!-- Uncomment this line to use the reset included  -->
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->

    <!-- Add CSS Framework Link Here  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- Load fonts here -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Original+Surfer&family=Roboto&family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <div
      id="main-content"
      class="columns"
    >
      <div
        id="headersearch"
        class="column is-one-third block"
      >
        <!-- header  -->
        <header class="block">
          <div class="card headercard">
            <h1 id="tidalheader">Tidal Curl</h1>
            <h5 id="websurfhead">Thanks for surfin' the web with us, dude!</h5>
          </div>
        </header>

        <section
          id="beach-search"
          class="column"
        >
          <!-- search form -->
          <form id="search-form" class="is-flex is-flex-direction-column">
            <input id="search-input" placeholder="search..." />
            <button id="search-button">Find Spots, Man!</button>
          </form>
          <!-- past searches -->
          <div id="past-searches">
            <h2 id="past-searches-header">Past Searches</h2>
            <div class="is-mobile past-search-button-container row columns">
              <button class="is-mobile button past-search-button column is-5" data-search="bondi beach">
                Bondi Beach
              </button>
            
              <button
                class="is-mobile button past-search-button column is-5"
                data-search="villano beach"
              >
                Villano Beach
              </button>
             
            </div>
          </div>
          <!-- search results -->
          <div id="search-results">
            <h2 id="search-results-header">Search Results</h2>
            <div
              id="search-results-button-container"
              class="is-flex is-flex-direction-column card surfcard"
            >
              <button
                class="button resbtn"
                data-search="bondi beach"
              >
                Bondi Beach
              </button>
              <button
                class="button resbtn"
                data-search="villano beach"
              >
                Villano Beach
              </button>
              <button
                class="button resbtn"
                data-search="port aransas"
              >
                Port Aransas
              </button>
              <button
                class="button resbtn"
                data-search="villano beach"
              >
                Villano Beach
              </button>
              <button
                class="button resbtn"
                data-search="port aransas"
              >
                Port Aransas
              </button>
            </div>
          </div>
        </section>
      </div>
      <section id="beach-data" class="column">
        <h2 class="data-head" >Beach Name: <span id="beachname"></span></h2>
        <h3 class="data-head" >Surf Time: <span id="surftime"></span></h3>
        <div id="datacontainer" class="is-flex is-flex-wrap-wrap is-justify-content-space-around">
          <div class="card datacard" id="temp">
            <h4 class="data-card-head">Temperature</h4>
            <h5 ></h5>
          </div>
          <div class="card datacard " id="uvindex">
            <h4 class="data-card-head">UV Index</h4>
            <h5 ></h5>
          </div>
          <div class="card datacard " id="spf">
            <h4 class="data-card-head">SPF</h4>
            <h5 ></h5>
          </div>
          <div class="card datacard " id="watertemp">
            <h4 class="data-card-head">Water Temperature</h4>
            <h5 ></h5>
          
          </div>
          <div class="card datacard " id="tide">
            <h4 class="data-card-head">Tide</h4>
            <h5 ></h5>
          </div>
          <div class="card datacard " id="wind">
            <h4 class="data-card-head">Wind</h4>
            <h5 ></h5>
          </div>
          

        </div>
        <!-- beach data goes here  -->
      </section>
    </div>

    <!-- Add additional js libraries here  like jquery or d3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
